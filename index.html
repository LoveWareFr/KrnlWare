<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRNL - Roblox Executor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        #scroll-animate {
            overflow: hidden;
        }
        #scroll-animate-main {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        header {
            width: 100%;
            height: 100vh;
            background: url('https://th.bing.com/th/id/OIP.otnlZA1u2yqD3_mXbP7OHAHaEo?rs=1&pid=ImgDetMain') no-repeat 50% 50%;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        footer {
            width: 100%;
            height: 300px;
            background: gray;
            position: fixed;
            bottom: -300px;
            left: 0;
            z-index: -1;
        }
        .content {
            min-height: 100vh;
            padding: 60px 20px;
            background: #ededed;
            position: relative;
            z-index: 1;
        }
        .wrapper-parallax {
            margin-top: 100vh;
            margin-bottom: 300px;
        }
        h1 {
            width: 100%;
            padding: 0;
            margin: 0;
            text-transform: uppercase;
            text-align: center;
            font-family: Helvetica;
            color: #fff;
        }
        header h1 {
            font-size: 150px;
            line-height: 100vh;
            color: #fff;
        }
        .content h1 {
            font-size: 50px;
            line-height: 100px;
            color: #999;
        }
        footer h1 {
            font-size: 50px;
            line-height: 300px;
            color: #fff;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            background-color: #444;
            color: #fff;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            border-radius: 5px;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #666;
            transform: translateY(-2px);
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="scroll-animate">
        <div id="scroll-animate-main">
            <header>
                <h1>KRNL</h1>
            </header>

            <div class="wrapper-parallax">
                <section class="content">
                    <h1>Welcome to KRNL</h1>
                    <p>KRNL is a leading Roblox executor, known for its stability and efficiency. Join our community and take your Roblox experience to the next level.</p>

                    <div class="buttons">
                        <a href="https://github.com/LoveWareFr/KrnlWare/releases/download/Release/Krnl-Byfron.zip" class="button">Download KRNL</a>
                        <a href="https://www.scriptblox.com" class="button">Get Scripts</a>
                    </div>
                </section>

                <footer>
                    <h1>Footer</h1>
                </footer>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 KRNL. All rights reserved.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function scrollFooter(scrollY, heightFooter) {
            if(scrollY >= heightFooter) {
                $('footer').css('bottom', '0px');
            } else {
                $('footer').css('bottom', '-' + heightFooter + 'px');
            }
        }

        $(window).on('load', function() {
            var windowHeight = $(window).height(),
                footerHeight = $('footer').height(),
                heightDocument = (windowHeight) + ($('.content').height()) + ($('footer').height()) - 20;

            $('#scroll-animate, #scroll-animate-main').css('height', heightDocument + 'px');
            $('header').css({
                'height': windowHeight + 'px',
                'line-height': windowHeight + 'px'
            });

            $('.wrapper-parallax').css('margin-top', windowHeight + 'px');
            scrollFooter(window.scrollY, footerHeight);

            $(window).on('scroll', function() {
                var scroll = window.scrollY;

                $('#scroll-animate-main').css('top', '-' + scroll + 'px');
                $('header').css('background-position-y', 50 - (scroll * 100 / heightDocument) + '%');
                scrollFooter(scroll, footerHeight);
            });
        });
    </script>
</body>
</html>
