<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRNL - Roblox Executor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            scroll-behavior: smooth; /* Enables smooth scrolling */
        }
        #scroll-animate {
            overflow: hidden;
            position: relative;
            height: 200vh; /* Ensures there is enough space to scroll */
        }
        header, footer {
            position: fixed;
            width: 100%;
            z-index: -1;
            background-size: cover;
            background-attachment: fixed;
        }
        header {
            height: 100vh;
            background: url('https://th.bing.com/th/id/OIP.otnlZA1u2yqD3_mXbP7OHAHaEo?rs=1&pid=ImgDetMain') no-repeat center center;
            top: 0;
            left: 0;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header h1 {
            font-size: 150px;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .content {
            padding: 60px 20px;
            background: #ededed;
            position: relative;
            z-index: 1;
            min-height: 150vh; /* Ensures enough content to scroll */
        }
        .wrapper-parallax {
            margin-top: 100vh;
            margin-bottom: 300px;
        }
        footer {
            height: 300px;
            background: gray;
            bottom: 0;
            left: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            text-align: center;
            line-height: 300px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            background-color: #444;
            color: #fff;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            border-radius: 5px;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #666;
            transform: translateY(-2px);
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="scroll-animate">
        <header>
            <h1>KRNL</h1>
        </header>

        <div class="wrapper-parallax">
            <section class="content">
                <h1>Welcome to KRNL</h1>
                <p>KRNL is a leading Roblox executor, known for its stability and efficiency. Join our community and take your Roblox experience to the next level.</p>

                <div class="buttons">
                    <a href="https://github.com/LoveWareFr/KrnlWare/releases/download/Release/Krnl-Byfron.zip" class="button">Download KRNL</a>
                    <a href="https://www.scriptblox.com" class="button">Get Scripts</a>
                </div>
            </section>

            <footer>
                Footer
            </footer>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 KRNL. All rights reserved.</p>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            const scrollTop = window.scrollY;
            const header = document.querySelector('header');
            const footer = document.querySelector('footer');

            // Adjust the parallax effect
            header.style.backgroundPositionY = -(scrollTop * 0.5) + 'px';

            // Show/hide footer based on scroll
            if (scrollTop >= (document.body.scrollHeight - window.innerHeight - footer.offsetHeight)) {
                footer.style.bottom = '0px';
            } else {
                footer.style.bottom = '-' + footer.offsetHeight + 'px';
            }
        });
    </script>
</body>
</html>
